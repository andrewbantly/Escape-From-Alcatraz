<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape From Alcatraz</title>
    <link rel="stylesheet" href="./styles.css" >
    <script defer src="./script.js"></script>
</head>
<body>

        <div class="gameTitle" id="gameTitle">
            <h2>Escape From Alcatraz</h2>

            <h2>Game Status</h2>

        <div class="gameContainer" id="gameContainer">

        </aside>
    </footer>
