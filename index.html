
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape From Alcatraz</title>
    <link rel="shortcut icon" href="./media/AlcatrazImage-icon.png"/>
    <link rel="stylesheet" href="./css/styles.css" >
    <script defer src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header class="gameHeader" id="gameHeader">
        <div>
        <h1 class="gameTitle">Escape From Alcatraz</h1>
        <p class="instructions">Use your arrow keys to swim cross the San Francisco Bay!</p>
        </div>
    </header>
    <main>
        <div class="gameContainer" id="gameContainer">
            <img class="alcatrazPhoto" id="alcatrazPhoto" src="./media/DSC08588.jpg">
            <div class="gameMenu" id="gameMenu">
                <div class="gameObjectiveDiv">
                <p class="gameObjective" id="gameObjective">You just busted out of Alcatraz Prison and only a swim across the San Francisco Bay separates you from freedom! Be careful though, the police are desperately looking for you</p></div>
                <button class="startButton" id="startButton">Start game</button>
                </div>
            </div>
        <article class="homePageSpacer" id="homePageSpacer"></article>
    </main>
    <footer>

        <a href="https://github.com/andrewbantly"><p>GitHub </p></a>
