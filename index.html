
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape From Alcatraz</title>
    <link rel="stylesheet" href="./styles.css" >
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="gameHeader">
        <div>
        <a class="goHome" href="./home.html"><h2 class="gameTitle">Escape From Alcatraz</h2></a>
        <p class="Instructions">Use your arrow keys to swim cross the San Francisco Bay!</p>
        </div>
        <div class="gameStatusContainer" id="gameStatus">
            <h2 id="gameStatusHeader" class="distance">Distance remaining:</h2>
            <h5 class ="gameStatusData" id="distance"></h5>
        </div>
    </header>
    <main>
        <div class="gameContainer" id="gameContainer">
            <canvas id="canvas">
            </canvas>
        </div>
    </main>
    <footer>
        <aside id="gameReset">
            <button class="gameReset">Reset Game</button>
        </aside>
    </footer>
</body>
</html>
